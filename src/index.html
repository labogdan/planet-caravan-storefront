<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Planet Caravan | Cincinnati Smoke Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="<%= htmlWebpackPlugin.options.API_URI %>" />

    <link
      rel="stylesheet"
      type="text/css"
      charset="UTF-8"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css"
    />
    <script>
      if (window.Cypress) {
        window.__REACT_DEVTOOLS_GLOBAL_HOOK__ =
          window.parent.__REACT_DEVTOOLS_GLOBAL_HOOK__;
      }
    </script>

    <script   src="https://code.jquery.com/jquery-3.6.0.min.js"   integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="   crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZQLX522SP9"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'G-ZQLX522SP9');
    </script>

  </head>

  <body>
    <div id="root"></div>
    <div id="modal-root"></div>
    <div id="age-confirm">
      <section class="hero" style="display: none;">
        <div class="brandmark">
          <div class="statement">
            <img src="/images/pc-logo.png" alt="Planet Caravan Smokeshop">
          </div>
        </div>
        <div class="content">
          <h1>ARE YOU 21 OR OLDER?</h1>
          <p>You must be of legal adulting age to enter this site.</p>
          <button onclick="ageConfirmed()">Yes, I am 21</button>
          <a class="decline" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Nope</a>
        </div>
      </section>
    </div>
    <script>
      var ageConfirmed = Cookies.get('age-confirmed');
      if(!ageConfirmed) {
        $('#age-confirm').addClass('active')
      }
      var ageConfirmed = function() {
        Cookies.set('age-confirmed', true, { expires: 30 });
        $('#age-confirm').removeClass('active');
      }
    </script>
  </body>
</html>
